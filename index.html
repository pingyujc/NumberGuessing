<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Number</h1>
        <p>Guess a number between 0 and 100.</p>
        <p>You have <span id="tries">5</span> tries left.</p>
        <input type="number" id="guess-input">
        <button id="guess-btn">Guess</button>
        <p id="result"></p>
        <h1 class="hidden" id="ans-h1"> The correct number is: <span style="color: red;" id="ans"></span></h1>
        <button class="hidden" id="tryAgain"> Try Again? </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
